version: '3.8'

services:
  backend:
    build:
      context: ./fastapi_app
      dockerfile: Dockerfile
    container_name: journey-radar-backend
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    network_mode: host
    restart: unless-stopped

  frontend:
    build:
      context: ./journey-radar
      dockerfile: Dockerfile
    container_name: journey-radar-frontend
    environment:
      - VITE_API_URL=http://localhost:8080
    network_mode: host
    depends_on:
      - backend
    restart: unless-stopped

